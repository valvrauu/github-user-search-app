<!DOCTYPE html>
<html lang="en" class="min-h-screen scrollbar-thin scrollbar-track-transparent scrollbar-thumb-azure-radiance">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily discover GitHub users with our intuitive profile search app. Explore profiles, repositories, and more at your fingertips.">

    <link 
      rel="icon" 
      type="image/png" 
      sizes="32x32" 
      href="../src/images/favicon-32x32.png"
    />

    <link 
      rel="stylesheet" 
      href="min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body class="flex items-center justify-center min-h-screen font-mono text-xs text-kashmir-blue dark:text-white bg-zircon dark:bg-big-stone md:text-sm">
    <div class="grid w-[36rem] gap-4 px-2 py-8 duration-500 2xs:px-6 md:gap-6 lg:w-[48rem] md:px-0 box-content">
      <header class="grid gap-9">
        <div class="flex flex-wrap justify-between gap-2">
          <span class="text-3xl font-bold text-big-stone dark:text-inherit">devfinder</span>

          <div id="btnChangeMode" class="flex items-center gap-4 transition-colors cursor-pointer hover:text-big-stone dark:hover:text-polo-blue" tabindex="0">
            <span class="uppercase tracking-[.15625rem] font-bold">dark</span>

            <svg width="20" height="20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <use href="../src/images/sprites.svg#moon"></use>
            </svg>
          </div>
        </div>

        <form action="#" method="get" autocomplete="on" class="flex flex-wrap items-center gap-2 p-2 bg-white xsm:pl-4 md:gap-6 rounded-2xl dark:bg-cloud-burst shadow-dark dark:shadow-none">
          <svg height="20" width="20" fill="#0079FF" class="md:w-6 md:h-6">
              <use href="../src/images/sprites.svg#search"></use>
          </svg>

          <input 
            type="search" 
            placeholder="Search GitHub usernameâ€¦" 
            class="truncate bg-transparent md:text-xl grow placeholder:text-inherit text-big-stone dark:text-white caret-azure-radiance"
          />

          <span class="hidden font-bold text-red-500" id="errorText">No results</span>

          <button class="px-4 py-1 text-xs font-bold text-white transition-colors grow xsm:grow-0 xsm:py-3 md:px-6 bg-azure-radiance rounded-xl md:text-base hover:bg-blue-400">Search</button>
        </form>
      </header>

      <main class="px-6 pt-8 pb-12 bg-white md:p-10 lg:p-12 rounded-2xl dark:bg-cloud-burst shadow-dark dark:shadow-none">
        <section class="grid lg:grid-cols-[max-content_1fr] lg:gap-9">
          <img 
            src="../src/images/octocat.png" 
            alt="github profile picture" 
            class="hidden text-center rounded-full w-30 h-30 lg:block userImg"
          />

          <div class="grid gap-6 md:gap-8">
            <div class="grid gap-8 md:gap-6">
              <div class="flex flex-wrap items-center gap-5 md:gap-10">
                <img
                  src="../src/images/octocat.png"
                  alt="github profile picture"
                  class="text-center rounded-full w-18 h-18 md:w-30 md:h-30 lg:hidden userImg"
                />

                <div class="flex flex-col lg:flex-row gap-1.5 lg:justify-between lg:grow">
                  <div>
                    <h1 class="text-base font-bold text-ebony-clay md:text-3xl dark:text-white" id="userName">The Octocat</h1>
                    <h2 class="text-azure-radiance md:text-base" id="userLogin">@octocat</h2>
                  </div>

                  <p>Joined <time datetime="" id="userJoined">25 Jan 2011</time></p>
                </div>
              </div>

              <p class="leading-6" id="userBio">This profile has no bio</p>
            </div>

            <ul class="grid grid-cols-3 p-4 text-center rounded-lg md:px-8 md:text-left bg-zircon dark:bg-big-stone">
              <li class="grid gap-2 md:gap-0">
                <h3 class="truncate text-2xs md:text-xs">Repos</h3>
                <span class="text-base font-bold md:text-2xl text-ebony-clay dark:text-white" id="userRepos">8</span>
              </li>

              <li class="grid gap-2 md:gap-0">
                <h3 class="truncate text-2xs md:text-xs">Followers</h3>
                <span class="text-base font-bold md:text-2xl text-ebony-clay dark:text-white" id="userFollowers">3938</span>
              </li>

              <li class="grid gap-2 md:gap-0">
                <h3 class="truncate text-2xs md:text-xs">Following</h3>
                <span class="text-base font-bold md:text-2xl text-ebony-clay dark:text-white" id="userFollowing">9</span>
              </li>
            </ul>

            <address>
              <ul class="grid gap-4 not-italic md:grid-cols-2">
                <li class="flex items-center gap-5 md:order-1">
                    <svg height="20" width="14" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <use href="../src/images/sprites.svg#location"></use>
                    </svg>

                    <p class="truncate" id="userLocation">San Francisco</p>
                </li>

                <li class="flex items-center gap-3 md:order-3 md:gap-4">
                  <svg height="20" width="20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <use href="../src/images/sprites.svg#website"></use>
                  </svg>

                  <a href="#" class="truncate hover:underline" id="userWebsite">https://github.blog</a>
                </li>

                <li class="flex items-center gap-3 md:order-2 md:gap-4">
                  <svg height="18" width="20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <use href="../src/images/sprites.svg#twitter"></use>
                  </svg>

                  <a href="#" class="truncate hover:underline" id="userTwiiter">Not Available</a>
                </li>

                <li class="flex items-center gap-3 md:order-4 md:gap-4">
                  <svg height="20" width="20" fill="currentColor">
                    <use href="../src/images/sprites.svg#company"></use>
                  </svg>

                  <p class="truncate" id="userCompany">@github</p>
                </li>
              </ul>
            </address>
          </div>
        </section>
      </main>
    </div>

    <script src="../src/js/removePlaceholder.js"></script>
    <script src="../src/js/searchUser.js"></script>
    <script src="../src/js/themeSwitcher.js"></script>
  </body>
</html>
